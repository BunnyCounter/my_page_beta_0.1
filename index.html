<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width">
    <title>my_page</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__body">
                <div class="upper__logo">
                    <h1 class="header__logo">BeMi</h1>
                </div>
                <div class="header__burger">
                    <span></span>
                </div>
                <nav class="navigation">
                    <a class="naigation__link" href="#">Blog</a>
                    <a class="naigation__link" href="#">Work</a>
                    <a class="naigation__link" href="#">Portfolio</a>
                    <a class="naigation__link" href="#">Useful</a>
                    <a class="naigation__link" href="#">Contacts</a>
                </nav>
            </div>
        </header>
        <div class="content">
            <div class="content__img">
                <img class="img__brain" src="img/brain-3.png" alt="#">
            </div>
            <div class="content__text">
                <div class="content__suptitle">
                    <h2>only for study</h2>
                </div>
                <div class="content__title">
                    <h1 class="h1">welcome to <span class="logo">BeMi</span></h1>
                </div>
                <div class="content_subtitle">
                    <h2>Here you can find information about me and my work</p>
                    </h2>
                </div>
                <div class="content__blog">
                    <h3 class="content__blog_title title">Blog</h3>
                    <img class="content__img" src="#" alt="#">
                    <p class="content__text text"></p>
                </div>
                <div class="content__work">
                    <h3 class="content__work_title title">Work</h3>
                    <img class="content__img" src="#" alt="#">
                    <p class="content__text text"></p>
                </div>
                <div class="content__portfolio">
                    <h3 class="content__porfolio_title title">portfolio</h3>
                    <img class="content__img" src="#" alt="#">
                    <p class="content__text text"></p>
                </div>
                <div class="content__useful">
                    <h3 class="content__useful_title title">useful</h3>
                    <img class="content__img" src="#" alt="#">
                    <p class="content__text text"></p>
                </div>
                <div class="content__contacts">
                    <h3 class="content__contacts_title title">contacts</h3>
                    <img class="content__img" src="#" alt="#">
                    <p class="content__text text"></p>
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="footer__text">
                    <p>Made without foul language in three evenings</p>
                </div>
                <div class="footer__author">
                    <p>Mikhail Belousov</p>
                </div>
                <div class="footer__year">
                    <p>2021</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
